d-i partman-auto/method string lvm
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-auto-lvm/new_vg_name string sysvg
d-i partman-efi/non_efi_system boolean false

d-i partman-auto/expert_recipe string                     \
  custom ::                                               \
    1024 1024 1024 fat32                                  \
    $primary{ }                                           \
    mountpoint{ /boot/efi }                               \
    method{ efi }                                         \
    format{ }                                             \
    use_filesystem{ }                                     \
    filesystem{ vfat }                                    \
    label { EFIFS }                                       \
    .                                                     \
    1024 1024 1024 ext4                                   \
    $bootable{ }                                          \
    $primary{ }                                           \
    mountpoint{ /boot }                                   \
    method{ format }                                      \
    format{ }                                             \
    use_filesystem{ }                                     \
    filesystem{ ext4 }                                    \
    label { BOOTFS }                                      \
    .                                                     \
    12288 12288 -1 ext4                                   \
    $lvmok{ }                                             \
    mountpoint{ / }                                       \
    lv_name{ root }                                       \
    in_vg { system }                                      \
    method{ format }                                      \
    format{ }                                             \
    use_filesystem{ }                                     \
    filesystem{ ext4 }                                    \
    label { ROOTFS }                                      \
    .                                                     \
