text
network --activate
url --url="https://mirror.zetup.net/CentOS/8-stream/BaseOS/x86_64/os/"
repo --name=cs_appstream --baseurl="https://mirror.zetup.net/CentOS/8-stream/AppStream/x86_64/os/"
skipx
lang en_US.UTF-8
keyboard us
timezone Europe/Oslo
firewall --enabled --ssh
selinux --enforcing
services --disabled="kdump"
bootloader --location=mbr --append="console=tty0 console=ttyS0,115200n8 no_timer_check crashkernel=auto"
zerombr
clearpart --all --initlabel

autopart --noswap --fstype=ext4 --type=plain

rootpw usedDuringInstallat1on

firstboot --disable

reboot

%addon com_redhat_kdump --disable
%end

%packages --instLangs=en_US.utf8 --ignoremissing --excludedocs
@minimal-environment

binutils
cloud-utils-growpart
curl
efibootmgr
firewalld
git
htop
kernel
net-tools
nfs-utils
open-vm-tools
openssh-clients
openssh-server
python3
python3-libselinux
python3-policycoreutils
rsync
sudo
vim
wget
-plymouth
-iw*-firmware
-microcode_ctl
%end
