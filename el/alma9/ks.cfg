text
network --activate
url --url="https://almalinux.uib.no/9.0/BaseOS/x86_64/os/"
repo --name=cs_appstream --baseurl="https://almalinux.uib.no/9.0/AppStream/x86_64/os/"
skipx
lang en_US.UTF-8
keyboard us
timezone Europe/Oslo
firewall --enabled --ssh
selinux --enforcing
bootloader --location=mbr
zerombr
clearpart --all --initlabel

autopart --noswap --fstype=ext4 --type=plain

rootpw usedDuringInstallat1on

firstboot --disable

reboot

%addon com_redhat_kdump --disable
%end

%packages --inst-langs=en_US.utf8 --ignoremissing --excludedocs
@minimal-environment

binutils
cloud-utils-growpart
curl
efibootmgr
firewalld
git
htop
kernel
net-tools
nfs-utils
open-vm-tools
openssh-clients
openssh-server
python3
python3-libselinux
python3-policycoreutils
rsync
sudo
vim
wget
-plymouth
-iw*-firmware
-microcode_ctl
%end

%post --interpreter=/usr/bin/sh
cat > /etc/ssh/sshd_config.d/90-root-pass.conf << EOF
PasswordAuthentication yes
PermitRootLogin yes
EOF
%end
